<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2bfeb134ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo">
        <div class="header">
            <h1>To Do List</h1>
            <input type="text" class="todo-input" placeholder="Type your task to do...">
            <button class="btn-add">Add</button>
        </div>
        <div class="todolist">
            <h3>Tasks to do:</h3>
            <p class="error-info"></p>
            <ul>
            </ul>
        </div>
    </div>
    <div class="popup">
        <h3>Edit:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Enter a new task.">
            <button class="popup-btn accept">Confirm</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
